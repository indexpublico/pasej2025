<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Epilogue%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      let totalGuests = 0;
      const maxGuests = 250;

      // Function to update the total number of guests based on party size selection
      function updateTotalGuests() {
        const selectedRadio = document.querySelector('input[name="partySize"]:checked');
        const selectedPartySize = selectedRadio ? parseInt(selectedRadio.value) : 0;
        
        totalGuests = selectedPartySize;  // Assuming no other input is affecting the total guests for now
        
        // Update the button state based on total guests
        toggleConfirmButton();
      }

      // Disable the "Confirm Reservation" button if the guest count exceeds 250
      function toggleConfirmButton() {
        const confirmButton = document.getElementById('confirmReservationButton');
        if (totalGuests > maxGuests) {
          confirmButton.disabled = true;
        } else {
          confirmButton.disabled = false;
        }
      }

      // Listen to radio button changes to update guest count
      document.addEventListener('DOMContentLoaded', () => {
        const radioButtons = document.querySelectorAll('input[name="partySize"]');
        radioButtons.forEach(radioButton => {
          radioButton.addEventListener('change', updateTotalGuests);
        });

        // Initialize the button state
        updateTotalGuests();
      });
    </script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
      style="--radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(24,18,17)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e'); font-family: Epilogue, &quot;Noto Sans&quot;, sans-serif;"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f4f1f0] px-10 py-3">
          <div class="flex items-center gap-4 text-[#181211]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor"></path>
              </svg>
            </div>
            <h2 class="text-[#181211] text-lg font-bold leading-tight tracking-[-0.015em]">Delish</h2>
          </div>
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#f4f1f0] text-[#181211] text-sm font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Sign in</span>
          </button>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-[#181211] tracking-light text-[32px] font-bold leading-tight min-w-72">Reserve a table</p></div>
            
            <!-- Your reservation form fields... -->

            <h2 class="text-[#181211] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Party Size</h2>
            <div class="flex flex-col gap-3 p-4">
              <label class="flex items-center gap-4 rounded-xl border border-solid border-[#e5dddc] p-[15px]">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#e5dddc] bg-transparent text-transparent checked:border-[#181211] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#181211]"
                  name="partySize"
                  value="6"
                />
                <div class="flex grow flex-col">
                  <p class="text-[#181211] text-sm font-medium leading-normal">6 people</p>
                  <p class="text-[#886963] text-sm font-normal leading-normal">Table</p>
                </div>
              </label>
              <label class="flex items-center gap-4 rounded-xl border border-solid border-[#e5dddc] p-[15px]">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#e5dddc] bg-transparent text-transparent checked:border-[#181211] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#181211]"
                  name="partySize"
                  value="10"
                />
                <div class="flex grow flex-col">
                  <p class="text-[#181211] text-sm font-medium leading-normal">10 people</p>
                  <p class="text-[#886963] text-sm font-normal leading-normal">Table</p>
                </div>
              </label>
            </div>

            <!-- Reservation confirmation button -->
            <div class="flex px-4 py-3 justify-end">
              <button
                id="confirmReservationButton"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#e63b19] text-white text-sm font-bold leading-normal tracking-[0.015em]"
                disabled
              >
                <span class="truncate">Confirm Reservation</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
